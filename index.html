<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Titolo Pagina</title><!--Titolo sulla TAB del Browser-->
		<!--<link rel="shortcut icon" type="image/x-icon" href="">Favicon 16px png-->
		<link rel="stylesheet" type="text/css" href="css/normalize.css"><!--file di stile predefinito-->

		<link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet"> <!--Font di Google: importante posizionarlo qui!-->

		<link rel="stylesheet" type="text/css" href="css/main.css"> <!--foglio di stile principale-->
		<link rel="stylesheet" type="text/css" href="css/responsive.css"> <!--foglio di stile responsive-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Fondamentale per il rendering sugli schermi!!!-->

		
	    <script src="js/jquery-1.7.1.min.js"></script>
	    <!-- JavaScript necessario per il menu che rende opaco il resto del sito-->
	    <script>
	    	$(document).ready(function(){     
			//When btn is clicked
			$(".icona-menu").click(function() {
				$(".main-menu").toggleClass("show");
				/*$(".effetto-opaco").toggleClass("show");  SE COMMENTATO, TOGLIE L'EFFETTO OPACIZZANTE*/
			});  
	    });
	    </script>
	    <!--Javascript per il submenu-->
	    <script>
	    	$(document).ready(function(){   	    
			//When btn is clicked
			$(".parent-menu").click(function() {
				$(".child-menu").toggleClass("show");
			});  
	    });
	    </script>

	</head>
	<body>
		<div class="container">
			<!--TESTATA-->
			<header class="clearfix">
					<a href="index.html" id=logo>
						<h1>Titolo</h1>
						<h2>Sottotitolo</h2>
					</a>
				<div class="container-icona-menu"><img src="img/template/icona-menu.png" class="icona-menu"></div>
				<div class="effetto-opaco"></div>
			</header>
			<!--MENU PRINCIPALE-->
			<nav class="main-menu">
				<ul>
					<li><a href="#">Link1</a></li>
					
					<div class="sub-menu">

						<li class="parent-menu"><a href="#">Link2</a></li> <!--aggiungi class="selected" per avere il link evidenziato sulla pagina attiva-->
						<div class="child-menu">
							<li><a href="#">SubLink1</a></li>
							<li><a href="#">SubLink2</a></li>
							<li><a href="#">SubLink3</a></li>
						</div>

					</div>

					<li><a href="#">Link3</a></li>
				</ul>
			</nav>

			<!--CORPO PAGINA-->
			<div class="wrapper clearfix"> <!--inserito dopo per racchiudere-->
				<section>
					<p>Contenuto Body</p>
				</section>
			</div>
		</div>
		<!--FOOTER-->
		<footer>
			<div class="social-copyright">
				<a href="index.html" target="blank">
					<img src="img/template/logo-facebook.png" alt="Logo Facebook" class=icona-social>
				</a>
				<a href="index.html" target="blank">
					<img src="img/template/logo-instagram.png" alt="Logo Instagram" class=icona-social>
				</a>
				<p>&copy; 2017 Copyright</p>
			</div>
		</footer>
	</body>
</html>
